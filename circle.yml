machine:
  timezone:
    Asia/Tokyo
  node:
    version: 5.5.0
  environment:
    LARABEL_REPO: test
    LARABEL_BRANCH: sample
  hosts:
    l.com: 127.0.0.1


dependencies:
  pre:
    - node -v
  override:
    - npm install
    - npm update npm@3.7.2 -g


test:
  override:
    - npm rebuild node-sass
    - npm run test
    - npm run build
    - npm run build-admin
    - git clone git@github.com:HoritaWorks/laravel_app.git
    - cp webpack/dist laravel_app/public/
    - cp webpack-admin/dist laravel_app/public/
    - mv release.sh laravel_app/
    - cd laravel_app && sh release.sh
